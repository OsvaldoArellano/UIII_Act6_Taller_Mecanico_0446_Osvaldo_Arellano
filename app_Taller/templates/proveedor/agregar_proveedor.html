{% extends 'base.html' %}

{% block title %}Agregar Proveedor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">Agregar Nuevo Proveedor</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre_empresa" class="form-label">Nombre de la Empresa:</label>
                <input type="text" class="form-control" id="id_nombre_empresa" name="nombre_empresa" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_contacto_nombre" class="form-label">Nombre de Contacto:</label>
                    <input type="text" class="form-control" id="id_contacto_nombre" name="contacto_nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="id_telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="id_telefono" name="telefono" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="id_direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="id_direccion" name="direccion" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="id_rfc_fiscal" class="form-label">RFC Fiscal:</label>
                <input type="text" class="form-control" id="id_rfc_fiscal" name="rfc_fiscal" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-plus-circle me-2"></i>Agregar Proveedor</button>
                <a href="{% url 'ver_proveedor' %}" class="btn btn-secondary mt-2"><i class="fas fa-arrow-left me-2"></i>Cancelar y Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
