{% extends 'base.html' %}

{% block title %}Agregar Personal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">Agregar Nuevo Personal</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="id_apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="id_apellido" name="apellido" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_cargo" class="form-label">Cargo:</label>
                    <input type="text" class="form-control" id="id_cargo" name="cargo" required>
                </div>
                <div class="col-md-6">
                    <label for="id_fecha_contratacion" class="form-label">Fecha de Contratación:</label>
                    <input type="date" class="form-control" id="id_fecha_contratacion" name="fecha_contratacion" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_salario_base" class="form-label">Salario Base:</label>
                    <input type="number" step="0.01" class="form-control" id="id_salario_base" name="salario_base" required>
                </div>
                <div class="col-md-6">
                    <label for="id_telefono_contacto" class="form-label">Teléfono de Contacto:</label>
                    <input type="text" class="form-control" id="id_telefono_contacto" name="telefono_contacto" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="id_imagen" class="form-label">Imagen del Personal:</label>
                <input type="file" class="form-control" id="id_imagen" name="imagen" accept="image/*">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-plus-circle me-2"></i>Agregar Personal</button>
                <a href="{% url 'ver_personal' %}" class="btn btn-secondary mt-2"><i class="fas fa-arrow-left me-2"></i>Cancelar y Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
