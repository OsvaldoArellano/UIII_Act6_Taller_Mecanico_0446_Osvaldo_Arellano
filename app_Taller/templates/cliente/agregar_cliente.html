{% extends 'base.html' %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">Agregar Nuevo Cliente</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="id_apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="id_apellido" name="apellido" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="id_telefono" name="telefono" required>
                </div>
                <div class="col-md-6">
                    <label for="id_email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_rfc" class="form-label">RFC:</label>
                    <input type="text" class="form-control" id="id_rfc" name="rfc" required>
                </div>
                <div class="col-md-6">
                    <label for="id_direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="id_direccion" name="direccion" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="id_imagen" class="form-label">Imagen:</label>
                <input type="file" class="form-control" id="id_imagen" name="imagen" accept="image/*">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-plus-circle me-2"></i>Agregar Cliente</button>
                <a href="{% url 'ver_cliente' %}" class="btn btn-secondary mt-2"><i class="fas fa-arrow-left me-2"></i>Cancelar y Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
