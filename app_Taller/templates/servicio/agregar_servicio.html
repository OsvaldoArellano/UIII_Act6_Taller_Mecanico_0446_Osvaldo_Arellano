{% extends 'base.html' %}

{% block title %}Agregar Servicio{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">Agregar Nuevo Servicio</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre_servicio" class="form-label">Nombre del Servicio:</label>
                <input type="text" class="form-control" id="id_nombre_servicio" name="nombre_servicio" required>
            </div>
            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_precio_base" class="form-label">Precio Base:</label>
                    <input type="number" step="0.01" class="form-control" id="id_precio_base" name="precio_base" required>
                </div>
                <div class="col-md-6">
                    <label for="id_tiempo_estimado_horas" class="form-label">Tiempo Estimado (horas):</label>
                    <input type="number" step="0.01" class="form-control" id="id_tiempo_estimado_horas" name="tiempo_estimado_horas" required>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="id_aplica_garantia" name="aplica_garantia">
                <label class="form-check-label" for="id_aplica_garantia">Aplica Garantía</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-plus-circle me-2"></i>Agregar Servicio</button>
                <a href="{% url 'ver_servicio' %}" class="btn btn-secondary mt-2"><i class="fas fa-arrow-left me-2"></i>Cancelar y Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
