<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Taller Mecánico{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding-bottom: 70px; /* Espacio para el footer fijo */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* Altura del footer */
            background-color: #f8f9fa; /* Color de fondo del footer */
            color: #6c757d;
            text-align: center;
            line-height: 60px;
            box-shadow: 0 -2px 5px rgba(0,0,0,.1);
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }
        /* Estilos generales para un look moderno y suave */
        .navbar {
            background-color: #3f51b5; /* Azul índigo */
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar .nav-link, .navbar-brand {
            color: #e8eaf6 !important; /* Texto más claro */
        }
        .navbar .nav-link:hover {
            color: #ffc107 !important; /* Amarillo para hover */
        }
        .dropdown-menu {
            background-color: #c5cae9; /* Azul claro para submenús */
        }
        .dropdown-item {
            color: #3f51b5;
        }
        .dropdown-item:hover {
            background-color: #a7b0d8;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #4caf50; /* Verde material */
            border-color: #4caf50;
        }
        .btn-primary:hover {
            background-color: #66bb6a;
            border-color: #66bb6a;
        }
        .btn-info {
            background-color: #2196f3; /* Azul material */
            border-color: #2196f3;
        }
        .btn-info:hover {
            background-color: #64b5f6;
            border-color: #64b5f6;
        }
        .btn-warning {
            background-color: #ffc107; /* Amarillo */
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #ffcd38;
            border-color: #ffcd38;
        }
        .btn-danger {
            background-color: #f44336; /* Rojo material */
            border-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #ef5350;
            border-color: #ef5350;
        }
        .table {
            background-color: #ffffff;
            border-radius: .5rem;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,.05);
        }
        .table thead th {
            background-color: #e0e0e0;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: .25rem;
            border: 1px solid #ccc;
        }
        .card {
            border-radius: .5rem;
            box-shadow: 0 0 15px rgba(0,0,0,.05);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="content container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'footer.html' %}

    <!-- Bootstrap JS y dependencias (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
