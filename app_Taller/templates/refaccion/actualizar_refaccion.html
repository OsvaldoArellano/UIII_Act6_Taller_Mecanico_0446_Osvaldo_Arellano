{% extends 'base.html' %}

{% block title %}Actualizar Refacción{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">Actualizar Refacción: {{ refaccion.nombre }}</h2>
        <form method="post" action="{% url 'realizar_actualizacion_refaccion' refaccion.pk %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_proveedor" class="form-label">Proveedor:</label>
                <select class="form-select" id="id_proveedor" name="proveedor" required>
                    <option value="">Seleccione un proveedor</option>
                    {% for prov in proveedores %}
                        <option value="{{ prov.pk }}" {% if prov == refaccion.proveedor %}selected{% endif %}>{{ prov.nombre_empresa }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_nombre" class="form-label">Nombre de la Refacción:</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ refaccion.nombre }}" required>
                </div>
                <div class="col-md-6">
                    <label for="id_referencia" class="form-label">Referencia:</label>
                    <input type="text" class="form-control" id="id_referencia" name="referencia" value="{{ refaccion.referencia }}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="id_stock" name="stock" value="{{ refaccion.stock }}" required>
                </div>
                <div class="col-md-6">
                    <label for="id_precio_compra" class="form-label">Precio de Compra:</label>
                    <input type="number" step="0.01" class="form-control" id="id_precio_compra" name="precio_compra" value="{{ refaccion.precio_compra }}" required>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-save me-2"></i>Guardar Cambios</button>
                <a href="{% url 'ver_refaccion' %}" class="btn btn-secondary mt-2"><i class="fas fa-arrow-left me-2"></i>Cancelar y Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
